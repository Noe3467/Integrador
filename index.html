<!DOCTYPE html>
<html lang="es"> <!--idioma en español de la página-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/galleta.ico" type="image/x-icon"> <!--icono de la página web-->
    <title>proyecto Integrador</title>
</head>

<body>
    <header>
        <nav>
            <h1>Tienda de Galletas</h1><br />

            <a href="#productos">PRODUCTOS</a> <!--referencia a la sección productos-->
            <a href="#contacto">CONTACTO</a> <!--referencia a la sección contacto-->
            <a href="#footer">NOSOTROS</a> <!--referencia al footer-->
        </nav>
    </header>

    <section id="productos">

        <figure class="galleta">
            <img src="assets/miel.jpeg" alt="galletas de avena y miel">
            <figcaption>$300 / 100 gramos</figcaption>
            <figcaption>Horneadas. Se entregan en bolsa de celofán</figcaption>
        </figure>
    
        <figure class="galleta">
            <img src="assets/chips.jpeg" alt="galletas de avena y chips de chocolate">
            <figcaption>$600 / 250 gramos</figcaption>
            <figcaption>Horneadas con chips de chocolate</figcaption>
        </figure>
    
        <figure class="galleta">
            <img src="assets/manzana.jpeg" alt="galletas de avena y manzana verde">
            <figcaption>Precio no especificado</figcaption>
            <figcaption>Horneadas con tropezones de manzana verde</figcaption>
        </figure>
        
    </section>
    

    <section id="contacto">
        <div class="formulario">
          <h2>Formulario de Contacto</h2>

          <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="mensaje">Dejanos tu mensaje:</label>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="12"></textarea>
            <button id="button" type="submit">Enviar</button>
          </form>
        </div>
      
        <div class="video">
          <h2>Video mientras haces tu compra</h2>
          <div style="padding:56.21% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/451680975?h=f4ece70f6d&autoplay=1&loop=1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
          <!--Aclaración: Se deja el autoplay y en modo loop para que la canción termine y vuelva a empezar sola-->
        </div>
      </section>

      <footer id="footer">
        <p>&copy; Todos los derechos reservados | Developed By Noelia Ruiz</p>
      </footer>
      
</body>

</html>
